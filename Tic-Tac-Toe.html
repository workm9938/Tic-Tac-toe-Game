<!DOCTYPE html>
<html>
<head>
    <title>Galaxy Theme Tic-Tac-Toe</title>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1c1c2b, #000);
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }

        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        h1 {
            margin-bottom: 20px;
            color: #00bfae;
            font-size: 2.5rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c2c2c;
            border-radius: 10px;
            font-size: 2.5em;
            color: #ffdd57;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .cell:hover {
            background: #00bfae;
            transform: scale(1.1);
        }

        .cell.taken {
            pointer-events: none;
            color: #a1a1a1;
        }

        .status {
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        button {
            padding: 12px 25px;
            background: #00bfae;
            border: none;
            border-radius: 10px;
            color: #1e1e1e;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #009c95;
        }

        
        .winning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 223, 0, 0.5), transparent);
            z-index: 5;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                background: radial-gradient(circle, rgba(255, 223, 0, 0.5), transparent);
            }
            50% {
                background: radial-gradient(circle, rgba(255, 99, 71, 0.7), transparent);
            }
        }

        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 6;
            pointer-events: none;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: confetti 3s infinite ease-in-out;
        }

        .confetti div:nth-child(odd) {
            background: rgba(34, 193, 195, 0.8);
        }

        .confetti div:nth-child(even) {
            background: rgba(253, 187, 45, 0.8);
        }

        @keyframes confetti {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(300px) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        
    </div>
    <div class="winning-overlay" id="winning-overlay"></div>
    <div class="confetti" id="confetti"></div>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status">
            <p id="message">Player X's Turn</p>
        </div>
        <button id="reset">Restart Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        const confetti = document.getElementById('confetti');
        const overlay = document.getElementById('winning-overlay');
        const stars = document.querySelector('.stars');

        let currentPlayer = 'X';
        let board = Array(9).fill(null);

        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleClick(e) {
            const index = e.target.dataset.index;

            if (!board[index]) {
                board[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add('taken');

                if (checkWin()) {
                    message.textContent = `🎉 Player ${currentPlayer} Wins! 🎉`;
                    endGame();
                    triggerEffects();
                } else if (board.every(cell => cell)) {
                    message.textContent = '🤝 It\'s a Draw!';
                    endGame();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `Player ${currentPlayer}'s Turn`;
                }
            }
        }

        function checkWin() {
            return winningCombos.some(combo => {
                return combo.every(index => board[index] === currentPlayer);
            });
        }

        function endGame() {
            cells.forEach(cell => cell.removeEventListener('click', handleClick));
        }

        function resetGame() {
            board.fill(null);
            currentPlayer = 'X';
            message.textContent = 'Player X\'s Turn';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken');
                cell.addEventListener('click', handleClick);
            });
            overlay.style.display = 'none';
            confetti.innerHTML = '';
        }

        function triggerEffects() {
            overlay.style.display = 'block';
            for (let i = 0; i < 200; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDuration = `${Math.random() * 1 + 1}s`;
                confettiPiece.style.animationDelay = `${Math.random() * 0.5}s`;
                confetti.appendChild(confettiPiece);
            }
        }

        function createStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = `${Math.random() * 3 + 1}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                stars.appendChild(star);
            }
        }

        cells.forEach(cell => cell.addEventListener('click', handleClick));
        resetButton.addEventListener('click', resetGame);
        createStars();
    </script>
</body>
</html>
